<html>

<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<table>
    <tr>
        <td>Calendar Name</td>
        <td>Events</td>
        <td>Date Updated</td>
        <td>URL</td>
    </tr>
    {{range .IndexCals}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Events}}</td>
        <td>{{.Updated.Format "Jan 02, 2006 at 15:04:05pm MST" }}</td>
        <td><a href="{{.URL}}">{{.URL}}</a></td>
    </tr>
    {{end}}
</table>

</html>
